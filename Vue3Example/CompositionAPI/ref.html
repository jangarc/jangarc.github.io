<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <h1>ref API</h1>
    <!-- return後count被自動解開，所以不用寫成count.value -->
    <p>Count: {{count}}</p>
    <p>
      <button v-on:click="increase">+</button>
      <button v-on:click="decreasing">-</button>
    </p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.0-rc.5/vue.global.prod.js"></script>

  <script>

  // 解耦全域API
  const { ref, createApp } = Vue;

  createApp({
    setup(){

      // 建立一個reactivity資料
      const count = ref(0);

      // 建立&綁定按鈕事件
      const increase = () => { count.value++; };
      const decreasing = () => { if(count.value > 0) count.value-- };

      return {
        count,
        increase, decreasing
      };

    }
  })
  .mount("#app")


  </script>

</body>
</html>
